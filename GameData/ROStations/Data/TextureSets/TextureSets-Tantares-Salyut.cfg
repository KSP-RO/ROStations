KSP_TEXTURE_SET
{
    name = ROStat-Salyut-Green
    title = Green
    recolorable = false
	
    MATERIAL
    {
		excludeMesh = end_crew_s0
		excludeMesh = end_crew_s0p5
		excludeMesh = end_crew_s2_s1
        shader = TU/Metallic
        texture = _MainTex, ROStations/Assets/Tantares/Salyut/Green
		texture = _BumpMap, ROStations/Assets/Tantares/Salyut/n1
		texture = _Emissive, ROStations/Assets/Tantares/Salyut/texture_emissive
		keyword = TU_STOCK_SPEC
		
		PROPERTY
		{
			name = _Color
			// Higher numbers are lighter
			color = 1.5, 1.5, 1.5
		}
		PROPERTY
		{
			name = _Metal
			// 0 = not metallic, 1 = mirror finish
			float = 0.6
		}
		PROPERTY
		{
			name = _Smoothness
			// 0 = most blurry, 1 = not blurry
			float = 0.55
		}
    }
	
	MATERIAL
    {
		mesh = end_crew_s0
		mesh = end_crew_s0p5
		mesh = end_crew_s2_s1
        shader = TU/Metallic
        texture = _MainTex, ROStations/Assets/Tantares/Endcaps/texture_end_general_1
		texture = _BumpMap, ROStations/Assets/Textures/Smooth-NRM
		keyword = TU_STOCK_SPEC
		
		PROPERTY
		{
			name = _Color
			// Higher numbers are lighter
			color = 1.5, 1.5, 1.5
		}
		PROPERTY
		{
			name = _Metal
			// 0 = not metallic, 1 = mirror finish
			float = 0.8
		}
		PROPERTY
		{
			name = _Smoothness
			// 0 = most blurry, 1 = not blurry
			float = 0.55
		}
    }
}

