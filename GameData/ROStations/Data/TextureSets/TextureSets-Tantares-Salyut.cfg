KSP_TEXTURE_SET
{
    name = ROStat-Salyut-Recolor
    title = Recolor
    recolorable = true
	
    MATERIAL
    {
		excludeMesh = end_crew_s0
		excludeMesh = end_crew_s0p5
		excludeMesh = end_crew_s2_s1
        shader = TU/Metallic
        texture = _MainTex, ROStations/Assets/Tantares/Salyut/Salyut-DIFF
		texture = _BumpMap, ROStations/Assets/Tantares/Salyut/n1
		texture = _MetallicGlossMap, ROStations/Assets/Textures/Smooth-METAL
		texture = _MaskTex, ROStations/Assets/Tantares/Salyut/Salyut-MASK
		keyword = TU_RECOLOR
		vector = _DiffuseNorm,0.5,0.5,0.5
		vector = _MetalNorm,0.5,0.5,0.5
		vector = _SmoothnessNorm,0.5,0.5,0.5
    }
	
	MATERIAL
    {
		mesh = end_crew_s0
		mesh = end_crew_s0p5
		mesh = end_crew_s2_s1
        shader = TU/Metallic
        texture = _MainTex, ROStations/Assets/Tantares/Endcaps/texture_end_general_1
		texture = _BumpMap, ROStations/Assets/Textures/Smooth-NRM
		
		PROPERTY
		{
			name = _Color
			// Higher numbers are lighter
			color = 1.5, 1.5, 1.5
		}
		PROPERTY
		{
			name = _Metal
			// 0 = not metallic, 1 = mirror finish
			float = 0.8
		}
		PROPERTY
		{
			name = _Smoothness
			// 0 = most blurry, 1 = not blurry
			float = 0.55
		}
    }
	
	COLORS
    {
        mainColor = dkOlive
        secondColor = stockDarkGrey
        detailColor = beige
    }
}

@ROL_MODEL[Tantares-Salyut-1*]:FOR[ROStations]
{
    textureSet = ROStat-Salyut-Recolor
    textureSet = ROStat-Salyut-Green
    textureSet = ROStat-Salyut-Cream
    textureSet = ROStat-Salyut-Grey
}
